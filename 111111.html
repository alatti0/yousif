<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بطاقة معايدة - عيد الفطر المبارك</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card-container {
            position: relative;
            width: 600px;
            height: 800px;
            text-align: center;
        }
        .card-background {
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/YOUR_IMAGE_ID.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .name-display {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #2c3e50;
        }
        input {
            padding: 10px;
            width: 70%;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-background"></div>
        <div class="card-content">
            <h1>تهنئة بمناسبة عيد الفطر المبارك</h1>
            <p>كل عام وأنتم بخير</p>
            <div class="name-display">زميلنا العزيز: <span id="display-name">[اسمك هنا]</span></div>
            <input type="text" id="name-input" placeholder="أدخل اسمك">
            <div>
                <button onclick="updateName()">عرض البطاقة</button>
                <button onclick="downloadCard()">تنزيل البطاقة</button>
            </div>
            <div class="footer">
                <p>إدارة الأمن والسلامة المدرسية - جازان</p>
                <p>وزارة التعليم</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function updateName() {
            const name = document.getElementById('name-input').value;
            document.getElementById('display-name').textContent = name || "زميلنا العزيز";
        }
        
        function downloadCard() {
            const card = document.querySelector('.card-container');
            
            html2canvas(card).then(canvas => {
                const link = document.createElement('a');
                link.download = 'بطاقة-عيد-الفطر.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
